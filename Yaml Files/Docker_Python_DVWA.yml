---
 - name: Install Docker_Python_DVWA on the webservers
    hosts: webservers
    become: true
    tasks:
    - name: Uninstall Apache
      apt:
        name: apache2
        state: absent
    - name: Install docker.io
      apt:
        update_cache: yes
        name: docker.io
        state: present
    - name: Install Python3-pip
      apt:
        name: python3-pip
        state: present
    - name : Install Python Docker module
      pip:
        name: docker
        state: present
    - name: download and launch DVWA container
      docker_container:
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: 80:80
    - name: enable docker service
      systemd:
        name: docker
        enabled: yes